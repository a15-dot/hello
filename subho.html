<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Wishes for Subho</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(120deg, #ffe6f7 0%, #c2e9fb 100%);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      overflow: hidden;
    }
    .container {
      background: rgba(255,255,255,0.93);
      padding: 40px 24px;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.13);
      text-align: center;
      max-width: 350px;
      margin: auto;
    }
    h1 {
      font-size: 2em;
      color: #ff69b4;
      margin-bottom: 32px;
      text-shadow: 2px 2px 0 #fff0f6;
      font-weight: 700;
      letter-spacing: 0.7px;
    }
    .arrow-btn {
      display: inline-block;
      margin-top: 18px;
      background: #ffd700;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      box-shadow: 0 4px 12px rgba(255,215,0,0.13);
      cursor: pointer;
      transition: background 0.2s;
      outline: none;
    }
    .arrow-btn:hover {
      background: #ffec70;
    }
    .arrow {
      font-size: 2.7em;
      color: #ff69b4;
      position: relative;
      top: 8px;
      left: 2px;
      transition: transform 0.2s;
    }
    .arrow-btn:active .arrow {
      transform: translateX(6px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wish you a very happy birthday<br>my dear Subho!</h1>
    <button class="arrow-btn" onclick="goToNextPage()" title="Next">
      <span class="arrow">&#8594;</span>
    </button>
  </div>
  <script>
    function goToNextPage() {
      window.location.href = "page2.html";
    }
  </script>
</body>
</html>
